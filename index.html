<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!--  Reset default style  -->
    <link rel="stylesheet" href="css/reset-style.css">

    <!--  CSS Main File  -->
    <link rel="stylesheet" href="css/index.css">

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- To fetch script async & execute after HTML is parsed-->
    <script defer src="js/script.js"></script>

</head>

<body>
    <main class="container">
        <section class="testimonial testimonial__slider">
            <figure class="slide slide--1">
                <img src="assets/images/image-tanya.jpg" alt="tanya image">

                <blockquote class="slide--text">
                    “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future.”

                    <figcaption class="slide__author">
                        <h2 class="slide__author--name">Tanya Sinclair</h2>
                        <p class="slide__author--occupation">UX Designer</p>
                    </figcaption>
                </blockquote>
            </figure>

            <figure class="slide slide--2">
                <img src="assets/images/image-john.jpg" alt="john image">
                <blockquote class="slide--text">
                    “ If you want to lay the best foundation possible I’d recommend taking this course. The depth the instructors go into is incredible. I now feel so confident about starting up as a professional developer. ”

                    <figcaption class="slide__author">
                        <h2 class="slide__author--name">John Tarkpor</h2>
                        <p class="slide__author--occupation">Junior front-end Developer</p>
                    </figcaption>
                </blockquote>
            </figure>
        </section>
        <div class="slider__btns">
            <button class="slider__btn slider__btns--left" type="button">
                <img src="assets/images/icon-prev.svg" alt="prev icon">
            </button>

            <button class="slider__btn slider__btns--right" type="button">
                <img src="assets/images/icon-next.svg" alt="next icon">
            </button>
        </div>
    </main>
</body>

</html>
